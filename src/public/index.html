<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Sharing</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>📁 Local File Sharing</h1>
        <p>Drop files to share across your local network</p>
    </div>
    <div class="content">
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Drop files here or click to browse</div>
                <div class="upload-subtext">All file types supported • Max 1GB per file</div>
                <button class="btn">Choose Files</button>
            </div>
            <input type="file" id="fileInput" multiple>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        <div class="files-section">
            <div class="section-title">
                <span>📋</span><span>Shared Files</span>
                <button class="btn-small" id="refreshBtn" style="margin-left: auto; background: #6366f1; color: white;">🔄 Refresh</button>
            </div>
            <div class="file-grid" id="fileGrid"></div>
        </div>
    </div>
</div>

<script src="js/notification.js"></script>
<script src="js/upload.js"></script>
<script src="js/fileManager.js"></script>
<script src="js/app.js"></script>
</body>
</html>
